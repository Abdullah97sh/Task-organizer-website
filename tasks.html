<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Tasks</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar1">
        <div class="sidebar-header">
          <h3 class="text-center">Welcome</h3>
        </div>

        <ul class="list-unstyled components">
          <!-- newTask,byPriority,byStatus,Saved,logOut classes to use it in js query selector -->
          <li class="withIcon newTask">
            <ion-icon name="add-circle-outline"></ion-icon>
            <a href="#">New task</a>
          </li>
          <li class="active">
            <ion-icon name="filter-outline"></ion-icon
            ><a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Filter by priority</a
            >
            <ul class="collapse list-unstyled byPriority" id="homeSubmenu">
              <li>
                <a href="#">Critical</a>
              </li>
              <li>
                <a href="#">Normal</a>
              </li>
              <li>
                <a href="#"> Low priority</a>
              </li>
            </ul>
          </li>

          <li>
            <ion-icon name="filter-outline"></ion-icon>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Filter by state</a
            >
            <ul class="collapse list-unstyled byStatus" id="pageSubmenu">
              <li>
                <a href="#">complete</a>
              </li>
              <li>
                <a href="#">Incomplete</a>
              </li>
            </ul>
          </li>
          <li class="withIcon Saved">
            <ion-icon name="bookmark-outline"></ion-icon>
            <a href="#">Saved</a>
          </li>
          <li class="withIcon logOut">
            <ion-icon name="log-out-outline"></ion-icon>
            <a href="#">Logout</a>
          </li>
        </ul>
      </nav>
      <nav id="sidebar2">
        <ul class="list-unstyled side2components">
          <li class="newTask">
            <ion-icon name="add-circle-outline"></ion-icon>
            <span>New task</span>
          </li>
          <li class="byPriority">
            <ion-icon name="filter-outline"></ion-icon>
            <span>Filter by priority</span>
          </li>

          <li class="byStatus">
            <ion-icon name="filter-outline"></ion-icon>
            <span>Filter by status</span>
          </li>
          <li class="Saved">
            <ion-icon name="bookmark-outline"></ion-icon>
            <span>Saved</span>
          </li>
          <li class="logOut">
            <ion-icon name="log-out-outline"></ion-icon>
            <span>Logout</span>
          </li>
        </ul>
      </nav>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <!-- Ion icon script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
